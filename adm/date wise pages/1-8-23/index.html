<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="permission-container">
      <div class="back-to-user">
        <button class="permission-fonts"><img src="svg/arrow-left.svg" alt="" /><span>Back To User</span></button>
      </div>

      <div class="permission-user-container">
        <div class="permission-user-icon">
          <img src="svg/user.svg" alt="">
        </div>

        <div class="permission-user-details">
            <p class="permission-fonts permission-username">ameesha kapoor</p>
            <p class="permission-fonts permission-email">ameeshak123@gmail.com</p>
        </div>

        <div>
          <button class="permission-reset-btn permission-fonts">Reset Password</button>
        </div>
      </div>


      <div class="permission-wrapper">
        <form action="">
          <div class="permission-display">
            <div>
              <p class="permission-fonts permission-user-info">User Information</p>

              <div class="permission-input-box">
                <label for="" class="permission-fonts permission-label">First Name</label>
                <input type="text" class="permission-input permission-fonts">
              </div>
              <div class="permission-input-box">
                <label for="" class="permission-fonts permission-label">Last Name</label>
                <input type="text" class="permission-input permission-fonts">
              </div>
              <div class="permission-input-box">
                <label for="" class="permission-fonts permission-label">Email</label>
                <input type="email" class="permission-input permission-fonts">
              </div>
    
            </div>
            <div>
             
              <p  class="permission-fonts permission-user-info">Account Information</p>

              <div class="permission-input-box">
                <label  class="permission-fonts permission-label" for="">password expiration date</label>
                <input type="date" class="permission-input permission-fonts">
              </div>


            </div>
          </div>
        </form>
      </div>

      <div>
        <p class="permission-team-heading permission-fonts">teams</p>
         <p class="permission-note permission-fonts">To create or edit a team, go to <a href="" class="permission-team-link"><span>&nbsp;Teams&nbsp;&nbsp;</span><img src="svg/team-arrow.svg" alt=""></a></p>
      </div>

      <div>
        <p>Assigned team</p>
        <p>Assigned team member will have all the access to teams lead, deals, contacts & companies. They will be the part of team notification, tasks, notes, workflow.</p>
      </div>
    </section>
</body>
</html>
